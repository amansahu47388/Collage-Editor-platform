{% extends 'base.html' %}
{% block content %}
<h2>All Collages</h2>
<ul>
    {% for collage in collages %}
        <li>
            <a href="{% url 'collage_display' collage.id %}">{{ collage.title }}</a> - {{ collage.created_at|date:'Y-m-d H:i' }}
        </li>
    {% empty %}
        <li>No collages found.</li>
    {% endfor %}
</ul>
<a href="{% url 'collage_upload' %}">Create New Collage</a>
{% endblock %}
